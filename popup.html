<!DOCTYPE html>
<html>

<head>
    <title>Setup Auto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Setup Auto Login</h2>
    <form id="setup-form">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="pin">4-digit PIN:</label>
        <input type="password" id="pin" name="pin" pattern="\d{4}" required>

        <h3>Security Questions and Answers</h3>
        <label for="question1">Question 1:</label>
        <input type="text" id="question1" name="question1" required>

        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answer1" required>

        <label for="question2">Question 2:</label>
        <input type="text" id="question2" name="question2" required>

        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answer2" required>

        <label for="question3">Question 3:</label>
        <input type="text" id="question3" name="question3" required>

        <label for="answer3">Answer 3:</label>
        <input type="text" id="answer3" name="answer3" required>

        <button type="submit">Save</button>
    </form>

    <script src="popup.js"></script>
</body>

</html>
