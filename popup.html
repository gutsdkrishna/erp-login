<!DOCTYPE html>
<html>

<head>
    <title>ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 10px;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login Info</h2>
        <label for="userId">User ID</label>
        <input type="text" id="userId" placeholder="Enter User ID">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <label for="question1">Question 1</label>
        <input type="text" id="question1" placeholder="Enter Question 1">
        <input type="text" id="answer1" placeholder="Enter Answer 1">
        <label for="question2">Question 2</label>
        <input type="text" id="question2" placeholder="Enter Question 2">
        <input type="text" id="answer2" placeholder="Enter Answer 2">
        <label for="question3">Question 3</label>
        <input type="text" id="question3" placeholder="Enter Question 3">
        <input type="text" id="answer3" placeholder="Enter Answer 3">
        <button id="save">Save</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
